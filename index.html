<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="row text-center my-5">
            <div class="col-md-12">
                <h1>Password Strength Gauge</h1>
                <p>Accurately Gauge Your Password Strength Here</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="d-flex">
                        <input type="password" id="inputedPassword" placeholder="Enter your password">
                        <span class="fa fa-eye mx-5 pt-2" id="TogglePassword"></span>
                    </div>
                    <p id="displayRes"></p>
                    <button id="CheckPassword">Check</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
